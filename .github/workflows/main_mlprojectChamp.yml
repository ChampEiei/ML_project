# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - mlprojectChamp

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://dockerchamp.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_8ad625d175524037921fc04578c77e9f }}
        password: ${{ secrets.AzureAppService_ContainerPassword_46eee6602bc247ab95e13e03cd08c8e1 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: dockerchamp.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_8ad625d175524037921fc04578c77e9f }}/mlprojectchamp:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'mlprojectChamp'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_80712ac6e5294cffa4ce21a7401b62c2 }}
        images: 'dockerchamp.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_8ad625d175524037921fc04578c77e9f }}/mlprojectchamp:${{ github.sha }}'