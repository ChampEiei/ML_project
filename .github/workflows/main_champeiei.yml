# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - champeiei

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://dockerchamp.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_df7149f9e0fe487f84ef1ebf011820a0 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_6f7f0d212c374afd9ccdd0e57e1b33ea }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: dockerchamp.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_df7149f9e0fe487f84ef1ebf011820a0 }}/mlprojectchamp:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'champeiei'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_a0081c5b691346e7b83717fccd9dec98 }}
        images: 'dockerchamp.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_df7149f9e0fe487f84ef1ebf011820a0 }}/mlprojectchamp:${{ github.sha }}'