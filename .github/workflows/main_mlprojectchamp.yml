# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - mlprojectchamp

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://dockerchamp.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_f4f3c3c6081e49cca5325ad8b062ea49 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_a749b56f89a84dc1842c31a7cfef050d }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: dockerchamp.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_f4f3c3c6081e49cca5325ad8b062ea49 }}/mlprojectchamp:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'mlprojectchamp'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_afe6fd34806a48699b5dc6bb72e4343e }}
        images: 'dockerchamp.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_f4f3c3c6081e49cca5325ad8b062ea49 }}/mlprojectchamp:${{ github.sha }}'