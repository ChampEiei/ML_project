name: Build and deploy container app to Azure Web App - mlprojectchamp

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://dockerchamp.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_f3a5d7432f1444e1aff35e42321a9005 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_493eaf83a14340789941a567d13c0c20 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: dockerchamp.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_f3a5d7432f1444e1aff35e42321a9005 }}/mlprojectchamp:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'mlprojectchamp'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_b0b7e15bb8494a2593ddd9e648cc0a5a }}
        images: 'dockerchamp.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_f3a5d7432f1444e1aff35e42321a9005 }}/mlprojectchamp:${{ github.sha }}'
