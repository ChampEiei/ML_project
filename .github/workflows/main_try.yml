# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - try

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://dockerchamp.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_d1bbf379d4fb4ed79bfc234d99a7b663 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_041596efb56742fa86003a312f5096ee }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: dockerchamp.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_d1bbf379d4fb4ed79bfc234d99a7b663 }}/champ:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'try'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_2a52cb2339f24bce95d1b040a01a598c }}
        images: 'dockerchamp.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_d1bbf379d4fb4ed79bfc234d99a7b663 }}/champ:${{ github.sha }}'